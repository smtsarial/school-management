<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SEE - School Management System</title>

    <link href="app/files/css/external.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="app/files/css/style.min.css" rel="stylesheet">
</head>

<body class="skin-default-dark card-no-border">
    <section id="wrapper">
        <div class="login-register">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="index.html">
                        <h3 class="box-title m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" name="userid"
                                    placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <form name="login">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required="" name="pswrd"
                                        placeholder="Password">
                                </div>
                                <br>
                                <div class="col-md-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>

                                    </div>
                                </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-info btn-rounded" type="submit"
                                    onclick="check(this.form)">Log In</button>
                            </div>
                        </div>
                    </form>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a href="register.html" class="text-info m-l-5"><b>Sign Up</b></a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Custom JavaScript -->
    <script language="javascript">
        function check(form) {
            if (form.userid.value == "student" && form.pswrd.value == "1212") {
                window.open('Student/index.html')
            }
            else if (form.userid.value == "instructor" && form.pswrd.value == "1212") {
                window.open('Instructor/instructor.html')
            }
            else if (form.userid.value == "secretary" && form.pswrd.value == "1212") {
                window.open('Secretary/secretary.html')
            }
            else {
                alert("Error Password or Username")
                window.reload();
            }
        }
    </script>
</body>

</html>
