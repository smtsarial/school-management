<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MEBIS - School Management System</title>

    <!-- page css -->
    <link href="app/files/css/external.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="app/files/css/style.min.css" rel="stylesheet">
    
</head>

<body class="skin-default-dark card-no-border">
    <section id="wrapper">
        <div class="login-register">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="index.html">
                        <h3 class="box-title m-b-20">Sign Up</h3>
                        <form>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" required="" placeholder="Name" name="name">
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" required="" placeholder="Username"
                                        name="email">
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required="" placeholder="Password"
                                        name="pswrd">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required=""
                                        placeholder="Confirm Password" name="cpswrd">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h5>Who Are You ? <span class="text-danger">*</span></h5>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" value="Instructor" name="styled_radio" required
                                            id="styled_radio1" class="custom-control-input"
                                            onclick="myFunction(this.value)">
                                        <label class="custom-control-label" for="styled_radio1">Instructor</label>
                                    </div>

                                    <div class="custom-control custom-radio">
                                        <input type="radio" value="Student" name="styled_radio" id="styled_radio2"
                                            class="custom-control-input" onclick="myFunction(this.value)">
                                        <label class="custom-control-label" for="styled_radio2">Student</label>
                                    </div>

                                    <div class="custom-control custom-radio">
                                        <input type="radio" value="Secretary" name="styled_radio" id="styled_radio3"
                                            class="custom-control-input" onclick="myFunction(this.value)">
                                        <label class="custom-control-label" for="styled_radio3">Secretary</label>
                                    </div>


                                </div>
                            </div>
                            <div class="form-group text-center p-b-20">
                                <div class="col-xs-12">
                                    <button
                                        class="btn btn-block btn-lg btn-info btn-rounded"
                                        type="submit" onclick="check(this.form)">Sign Up</button>
                                </div>
                            </div>
                        </form>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Already have an account? <a href="login.html" class="text-info m-l-5"><b>Sign In</b></a>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </section>
    <!--Custom JavaScript -->
    <script language="javascript">
        var person_type;
        function myFunction(browser) {
            person_type = browser;
        }
        function check(form) {
            if (form.pswrd.value == form.cpswrd.value) {
                alert("SUCCESSFULL")
            }
            else {
                alert("Error Password or Username")
                
            }
        }
    </script>
</body>

</html>
